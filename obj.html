<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>

    <script>

        function studentss(){
            //object lietrals
            const student={name:"Akash",srn:"PESUG1234",section:"C",mail:"akash@gmail.com"};
            document.write(student.name +"</br>",student.srn+"</br>",student.section+ " Section </br>",student.mail+"</br> </br>")


            const stu=new Object
            stu.name="Masood";
            stu.srn="PESUG1232";
            stu.section="A";
            stu.mail="masood@gmail.com";
            document.write(stu.name +"</br>",stu.srn+"</br>",stu.section+ " Section </br>",stu.mail+"</br>")

        }


        studentss();
    </script>
    
</body>
</html>
